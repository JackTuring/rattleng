<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    R Script in Rattle
  </text>
  
  <!-- Script Icon -->
  <rect x="250" y="100" width="100" height="120" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  <text x="300" y="160" text-anchor="middle" font-size="16" fill="#333">
    script.R
  </text>
  
  <!-- Execution Methods -->
  <g fill="#333" font-size="14">
    <text x="300" y="250" text-anchor="middle">Execution Methods:</text>
    <text x="200" y="280" text-anchor="middle">Shell:</text>
    <text x="200" y="300" text-anchor="middle" font-family="monospace">Rscript script.R</text>
    
    <text x="400" y="280" text-anchor="middle">R Console:</text>
    <text x="400" y="300" text-anchor="middle" font-family="monospace">source('script.R')</text>
  </g>
  
  <!-- Key Features -->
  <g fill="#666" font-size="12">
    <text x="300" y="330" text-anchor="middle">Key Features:</text>
    <text x="300" y="350" text-anchor="middle">• Captures Rattle Interactions</text>
    <text x="300" y="370" text-anchor="middle">• Replicable and Extendable</text>
  </g>
</svg>
