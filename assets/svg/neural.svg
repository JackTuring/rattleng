<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- Layer Labels -->
    <text x="100" y="50" text-anchor="middle" font-size="16">Input Layer</text>
    <text x="400" y="50" text-anchor="middle" font-size="16">Hidden Layer</text>
    <text x="700" y="50" text-anchor="middle" font-size="16">Output Layer</text>
    
    <!-- Input Layer Nodes -->
    <circle cx="100" cy="120" r="20" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
    <circle cx="100" cy="200" r="20" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
    <circle cx="100" cy="280" r="20" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
    
    <!-- Hidden Layer Nodes -->
    <circle cx="400" cy="100" r="20" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
    <circle cx="400" cy="180" r="20" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
    <circle cx="400" cy="260" r="20" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
    <circle cx="400" cy="340" r="20" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
    
    <!-- Output Layer Nodes -->
    <circle cx="700" cy="160" r="20" fill="#45B7D1" stroke="#333" stroke-width="2"/>
    <circle cx="700" cy="280" r="20" fill="#45B7D1" stroke="#333" stroke-width="2"/>
    
    <!-- Connections from Input to Hidden Layer -->
    <g stroke="#999" stroke-width="1.5">
        <!-- From first input node -->
        <line x1="120" y1="120" x2="380" y2="100"/>
        <line x1="120" y1="120" x2="380" y2="180"/>
        <line x1="120" y1="120" x2="380" y2="260"/>
        <line x1="120" y1="120" x2="380" y2="340"/>
        
        <!-- From second input node -->
        <line x1="120" y1="200" x2="380" y2="100"/>
        <line x1="120" y1="200" x2="380" y2="180"/>
        <line x1="120" y1="200" x2="380" y2="260"/>
        <line x1="120" y1="200" x2="380" y2="340"/>
        
        <!-- From third input node -->
        <line x1="120" y1="280" x2="380" y2="100"/>
        <line x1="120" y1="280" x2="380" y2="180"/>
        <line x1="120" y1="280" x2="380" y2="260"/>
        <line x1="120" y1="280" x2="380" y2="340"/>
    </g>
    
    <!-- Connections from Hidden to Output Layer -->
    <g stroke="#999" stroke-width="1.5">
        <!-- To first output node -->
        <line x1="420" y1="100" x2="680" y2="160"/>
        <line x1="420" y1="180" x2="680" y2="160"/>
        <line x1="420" y1="260" x2="680" y2="160"/>
        <line x1="420" y1="340" x2="680" y2="160"/>
        
        <!-- To second output node -->
        <line x1="420" y1="100" x2="680" y2="280"/>
        <line x1="420" y1="180" x2="680" y2="280"/>
        <line x1="420" y1="260" x2="680" y2="280"/>
        <line x1="420" y1="340" x2="680" y2="280"/>
    </g>
</svg>
