<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffffff"/>

    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Random Forest Model</text>

    <!-- Tree 1 -->
    <g transform="translate(150,100)">
        <!-- Nodes -->
        <circle cx="0" cy="0" r="20" fill="#4CAF50" opacity="0.8"/>
        <circle cx="-40" cy="60" r="15" fill="#81C784" opacity="0.8"/>
        <circle cx="40" cy="60" r="15" fill="#81C784" opacity="0.8"/>
        <circle cx="-60" cy="120" r="12" fill="#A5D6A7" opacity="0.8"/>
        <circle cx="-20" cy="120" r="12" fill="#A5D6A7" opacity="0.8"/>
        <circle cx="20" cy="120" r="12" fill="#A5D6A7" opacity="0.8"/>
        <circle cx="60" cy="120" r="12" fill="#A5D6A7" opacity="0.8"/>

        <!-- Connections -->
        <line x1="0" y1="0" x2="-40" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="0" y1="0" x2="40" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="-40" y1="60" x2="-60" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="-40" y1="60" x2="-20" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="40" y1="60" x2="20" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="40" y1="60" x2="60" y2="120" stroke="#666" stroke-width="2"/>
    </g>

    <!-- Tree 2 -->
    <g transform="translate(400,100)">
        <!-- Nodes -->
        <circle cx="0" cy="0" r="20" fill="#2196F3" opacity="0.8"/>
        <circle cx="-40" cy="60" r="15" fill="#64B5F6" opacity="0.8"/>
        <circle cx="40" cy="60" r="15" fill="#64B5F6" opacity="0.8"/>
        <circle cx="-60" cy="120" r="12" fill="#90CAF9" opacity="0.8"/>
        <circle cx="-20" cy="120" r="12" fill="#90CAF9" opacity="0.8"/>
        <circle cx="20" cy="120" r="12" fill="#90CAF9" opacity="0.8"/>
        <circle cx="60" cy="120" r="12" fill="#90CAF9" opacity="0.8"/>

        <!-- Connections -->
        <line x1="0" y1="0" x2="-40" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="0" y1="0" x2="40" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="-40" y1="60" x2="-60" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="-40" y1="60" x2="-20" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="40" y1="60" x2="20" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="40" y1="60" x2="60" y2="120" stroke="#666" stroke-width="2"/>
    </g>

    <!-- Tree 3 -->
    <g transform="translate(650,100)">
        <!-- Nodes -->
        <circle cx="0" cy="0" r="20" fill="#FF9800" opacity="0.8"/>
        <circle cx="-40" cy="60" r="15" fill="#FFB74D" opacity="0.8"/>
        <circle cx="40" cy="60" r="15" fill="#FFB74D" opacity="0.8"/>
        <circle cx="-60" cy="120" r="12" fill="#FFCC80" opacity="0.8"/>
        <circle cx="-20" cy="120" r="12" fill="#FFCC80" opacity="0.8"/>
        <circle cx="20" cy="120" r="12" fill="#FFCC80" opacity="0.8"/>
        <circle cx="60" cy="120" r="12" fill="#FFCC80" opacity="0.8"/>

        <!-- Connections -->
        <line x1="0" y1="0" x2="-40" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="0" y1="0" x2="40" y2="60" stroke="#666" stroke-width="2"/>
        <line x1="-40" y1="60" x2="-60" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="-40" y1="60" x2="-20" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="40" y1="60" x2="20" y2="120" stroke="#666" stroke-width="2"/>
        <line x1="40" y1="60" x2="60" y2="120" stroke="#666" stroke-width="2"/>
    </g>

    <!-- Ensemble Output -->
    <g transform="translate(400,300)">
        <rect x="-100" y="0" width="200" height="40" rx="20" fill="#673AB7" opacity="0.8"/>
        <text x="0" y="25" text-anchor="middle" fill="white" font-size="14">Ensemble Prediction</text>

        <!-- Connecting lines from trees to output -->
        <line x1="-250" y1="-80" x2="-50" y2="0" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="0" y1="-80" x2="0" y2="0" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="250" y1="-80" x2="50" y2="0" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
</svg>
