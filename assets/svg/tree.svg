<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Root node -->
    <circle cx="400" cy="50" r="30" fill="#4A90E2" />
    <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial">Root</text>
    
    <!-- Level 1 nodes -->
    <circle cx="200" cy="150" r="30" fill="#58B957" />
    <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial">Yes</text>
    
    <circle cx="600" cy="150" r="30" fill="#E94B35" />
    <text x="600" y="155" text-anchor="middle" fill="white" font-family="Arial">No</text>
    
    <!-- Level 2 nodes -->
    <circle cx="100" cy="250" r="30" fill="#58B957" />
    <text x="100" y="255" text-anchor="middle" fill="white" font-family="Arial">A</text>
    
    <circle cx="300" cy="250" r="30" fill="#E94B35" />
    <text x="300" y="255" text-anchor="middle" fill="white" font-family="Arial">B</text>
    
    <circle cx="500" cy="250" r="30" fill="#58B957" />
    <text x="500" y="255" text-anchor="middle" fill="white" font-family="Arial">C</text>
    
    <circle cx="700" cy="250" r="30" fill="#E94B35" />
    <text x="700" y="255" text-anchor="middle" fill="white" font-family="Arial">D</text>
    
    <!-- Level 3 (leaf) nodes -->
    <rect x="50" y="350" width="100" height="30" rx="15" fill="#F5A623" />
    <text x="100" y="370" text-anchor="middle" fill="white" font-family="Arial">Class 1</text>
    
    <rect x="250" y="350" width="100" height="30" rx="15" fill="#F5A623" />
    <text x="300" y="370" text-anchor="middle" fill="white" font-family="Arial">Class 2</text>
    
    <rect x="450" y="350" width="100" height="30" rx="15" fill="#F5A623" />
    <text x="500" y="370" text-anchor="middle" fill="white" font-family="Arial">Class 1</text>
    
    <rect x="650" y="350" width="100" height="30" rx="15" fill="#F5A623" />
    <text x="700" y="370" text-anchor="middle" fill="white" font-family="Arial">Class 2</text>
    
    <!-- Connecting lines -->
    <line x1="400" y1="80" x2="200" y2="120" stroke="#666" stroke-width="2" />
    <line x1="400" y1="80" x2="600" y2="120" stroke="#666" stroke-width="2" />
    
    <line x1="200" y1="180" x2="100" y2="220" stroke="#666" stroke-width="2" />
    <line x1="200" y1="180" x2="300" y2="220" stroke="#666" stroke-width="2" />
    <line x1="600" y1="180" x2="500" y2="220" stroke="#666" stroke-width="2" />
    <line x1="600" y1="180" x2="700" y2="220" stroke="#666" stroke-width="2" />
    
    <line x1="100" y1="280" x2="100" y2="350" stroke="#666" stroke-width="2" />
    <line x1="300" y1="280" x2="300" y2="350" stroke="#666" stroke-width="2" />
    <line x1="500" y1="280" x2="500" y2="350" stroke="#666" stroke-width="2" />
    <line x1="700" y1="280" x2="700" y2="350" stroke="#666" stroke-width="2" />
</svg>
