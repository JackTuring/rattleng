  <!-- Summary Statistics -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" font-family="Arial" font-weight="bold">Categorical Summary:</text>
    <text x="0" y="20" font-family="Arial">• Number of Categories: 5</text>
    <text x="0" y="40" font-family="Arial">• Mode: Toyota (325 occurrences)</text>
    <text x="0" y="60" font-family="Arial">• Category Entropy: 1.986</text>
  </g>
</svg>
